{% set name = "crccheck" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/crccheck-{{ version }}.tar.gz
  sha256: 236abec7d9f82fd1f4c789f0b2ecf51b71f2ffe7bc76ed6803cd7489f41efd83

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - crccheck
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sourceforge.net/projects/crccheck/
  summary: Calculation library for CRCs and checksums
  doc_url: https://pythonhosted.org/crccheck/
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
